<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS Samples - List Products</title>
    <script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
    <script src="list-products.js"></script>


</head>
<body>

<div id="angularjs-container" ng-app>

    <div ng-controller="ListProductsController">
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in products">
                <td><strong>{{ item.description }}</strong></td>
                <td>{{ item.quantity }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
